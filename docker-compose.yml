services:
  open-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    image: open-gateway:latest
    container_name: open-gateway
    volumes:
      # Mount config directory
      - ./config:/app/config:ro
    ports:
      - "8080:8080"
    entrypoint: ["open-gateway"]
    command: ["start", "-c", "/app/config/config.toml"]
    restart: unless-stopped

  # Development service with live code mounting
  dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    image: open-gateway:dev
    container_name: open-gateway-dev
    volumes:
      - .:/app
      - cargo-cache:/usr/local/cargo/registry
      - target-cache:/app/target
    working_dir: /app
    ports:
      - "8080:8080"
    environment:
      - RUST_BACKTRACE=1
    stdin_open: true
    tty: true
    command: ["cargo", "run", "--", "start", "-c", "config.example.toml"]

volumes:
  cargo-cache:
  target-cache:
